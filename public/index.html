<!DOCTYPE html>
<html>
    <head>
        <title>SBX10</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="animate.css">
        <script src="/socket.io/socket.io.js"></script>
        <script defer src="scripts.js"></script>
    </head>
    <body>
        <div id="navbar">
            <button class="animated-button" id="home-button">Home</button>
            <button class="animated-button" id="pricing-button">Pricing</button>
            <button class="animated-button" id="about-button">About Us</button>
            <button class="animated-button" id="call-button">Book a Call</button>
            <button class="animated-button" id="cart-button">Cart</button>
        </div>
        <div id="chat-box" class="animated fadeIn"></div>
        <div id="message-form">
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </body>
</html>
